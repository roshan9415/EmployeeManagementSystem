<div class="container mt-4">
  <h2>Employee List</h2>
  <button [routerLink]="['/employees/add']" class="btn btn-sm btn-primary">Add Employee</button>
  <table class="table table-bordered">
    <thead>
      <tr>
        <th>Name</th>
        <th>Email</th>
        <th>Position</th>
        <th>Department</th>
        <th>Salary</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees">
        <td>{{ employee.name }}</td>
        <td>{{ employee.email }}</td>
        <td>{{ employee.position }}</td>
        <td>{{ employee.department }}</td>
        <td>{{ employee.salary }}</td>
        <td>
          <button [routerLink]="['/employees/edit', employee.id]" class="btn btn-sm btn-warning">Edit</button>
          <button class="btn btn-sm btn-danger" (click)="deleteEmployee(employee.id)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
</div>
